{% extends "blog_base.html" %}

{% block content %}
	<h1>Edit Post</h1>
		<a href="/blog">Click to Undo changes</a>
		<form method="post">
			<label>
				<div>subject</div>
				<input type="text" name="subject" value="{{subject}}" class="subj">
			</label>
			<label>
				<div>content</div>
				<textarea name="content" class="cont">{{content}}</textarea>
			</label>
			<div class="error">{{error}}</div>
			<input type="submit">
		</form>
{% endblock %}
