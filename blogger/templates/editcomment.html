{% extends "blog_base.html" %}

{% block content %}
	<h2>Comment Box</h2>
	To abort editing, click <a href="/blog">HERE</a>
	<br><br>
	<form method="post">
		<label>
			<textarea name="comment" class="cont" value="{{comment}}">{{ commented }}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<input type="submit" value="Submit comment">
	</form>
{% endblock %}
